<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario registro</title>
	<link rel="stylesheet" type="text/css" href="./styles/globlal.css">

	<!-- Google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
	<img class="Logo-Tecnm absolute" src="./assets/LOGO-VERTICAL-TECNM.png" alt="Logo ITC">
	<section class="Form-Page-Section flex">

		<div class="Form-Container flex center-flex-xy width-50 height-full">
			<form class="Form box-shadow-dark flex-column justify-center bg-light-gray border-radius-30">
				<h4 class="width-fit font-weight-600 margin-auto" >Registro de maestro</h4>
				<hr style="margin: 10px;">

				<label class="flex-column width-80 margin-auto">
					Nombre
					<br>
					<input class="box-shadow-light border-radius-20 padding-10 border-none" type="text" placeholder="">
				</label><br>

				<label class="flex-column width-80 margin-auto">
					TECnM email
					<br>
					<input class="box-shadow-light border-radius-20 padding-10 border-none" type="text" placeholder="juan.montes@itcelaya.edu.mx">
				</label><br>

				<label class="flex-column width-80 margin-auto">
					Contraseña
					<br>
					<input class="box-shadow-light border-radius-20 padding-10 border-none" type="password" placeholder="">
				</label><br>

				<label class="flex-column width-80 margin-auto">
					Confirmar contraseña
					<br>
					<input class="box-shadow-light border-radius-20 padding-10 border-none" type="password" placeholder="">
				</label><br>

				<input class="Button-Form bg-primary-blue text-white border-radius-20 padding-10 border-none margin-auto" type="submit" value="Registrar" style="width: 200px;">

				<div class="flex justify-center margin-top-10">
					<span class="font-size-15 margin-right-5">¿Ya tienes una cuenta?</span>
					<a class="Anchor-Form font-size-15 text-secondary-blue">Acceder</a>
				</div>
			</form>
		</div>

		<div class="Img-Container width-50 height-full">
			<div class="Shadow-Div"></div>
		</div>
	</section>

</body>
</html>
