<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control panel</title>
    <link rel="stylesheet" href="./styles/globlal.css">
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/cdb751df44.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>

    <div class="Control-Panel-Container flex">
        <aside class="height-full" style="width: 250px;">
            <h3 class="padding-20">Registro de asesorías ITC</h3>
            <ul class="" style="margin-top: 30px;">

                <!-- CORREGIR LOS ANCHORS POR LI´s -->
                <a class="AsideBar-Anchor flex align-center" href="" style="height: 60px;">
                    <span class="List-Item-Span margin-right-10" style="height: 50px;"></span>
                    <li class="margin-block-10">
                        <i class="fa-solid fa-house margin-right-10"></i>
                        Inicio
                    </li>
                </a>
               <a class="AsideBar-Anchor flex align-center color-light-gray" href="">
                    <span class="List-Item-Span margin-right-10"></span>
                    <li class="margin-block-10">
                        <i class="fa-regular fa-user margin-right-10"></i>
                        Perfil
                    </li>
               </a>
               <a class="AsideBar-Anchor flex align-center" href="">
                    <span class="List-Item-Span margin-right-10"></span>
                    <li class="margin-block-10">
                        <i class="fa-solid fa-gear margin-right-10"></i>
                        Configuración
                    </li>
               </a>
            </ul>
        </aside>

        <main class="bg-light-gray" style="width: 100%; height: 100vh;">
            <section class="bg-primary-blue flex justify-between" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
                <h4 class="text-white">Panel de control</h4>
                <img class="TecNM-Logo border-radius-full" src="./assets/LOGO-BLANCO-VERTICAL-TECNM.png" alt="Profile picture">
            </section>

            <section class="Subject-Section padding-20">
                <p>Materias registradas</p>
                <br>
                <div class="flex width-100">
                    
                    <div class="Subject-Card bg-primary-blue border-radius-30 text-white overflow-hidden">
                        <div class="flex-column justify-between padding-10" style="height: 80%;">
                            <p>Materia: Simulación</p>
                            <p class="font-size-15 text-light">GRUPO: A</p>
                        </div>
                        <div class="bg-secondary-blue" style="height: 20%;">
                            <p class="text-align-end" style="padding-right: 20px;">Clave: GG1A</p>
                        </div>
                    </div> 
                    
                </div>
            </section>
        </main>
    </div>

</body>
</html>
